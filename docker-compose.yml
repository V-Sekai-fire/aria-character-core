services:
  openbao:
    build:
      context: ./docker_openbao
      dockerfile: Dockerfile
    user: "0:0"  # Run as root to fix permissions
    ports:
      - "8200:8200"
    environment:
      - OPENBAO_PKCS11_PIN=${OPENBAO_PKCS11_PIN:-1234}
      - OPENBAO_PKCS11_SO_PIN=${OPENBAO_PKCS11_SO_PIN:-1234}
      - OPENBAO_PKCS11_SLOT=${OPENBAO_PKCS11_SLOT:-0}
      - RESET_HSM_KEYS=${RESET_HSM_KEYS:-true}  # Force clean initialization
    volumes:
      - openbao_data:/vault/data
      - openbao_config:/vault/config
      - softhsm_tokens:/var/lib/softhsm/tokens
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/v1/sys/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cockroachdb:
    image: v-sekai/cockroach:latest
    ports:
      - "26257:26257"
      - "8080:8080"
    command: start-single-node --insecure
    volumes:
      - cockroachdb_data:/cockroach/cockroach-data
    healthcheck:
      test: ["CMD", "/cockroach/cockroach", "node", "status", "--insecure", "--host=localhost:26257"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  openbao_data:
  openbao_config:
  softhsm_tokens:
  cockroachdb_data:
