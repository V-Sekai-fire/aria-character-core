services:
  softhsm-setup:
    build:
      context: ./docker_softhsm
      dockerfile: Dockerfile
    environment:
      - OPENBAO_PKCS11_PIN=${OPENBAO_PKCS11_PIN:-1234}
      - OPENBAO_PKCS11_SO_PIN=${OPENBAO_PKCS11_SO_PIN:-5678}
      - OPENBAO_PKCS11_SLOT=${OPENBAO_PKCS11_SLOT:-0}
    volumes:
      - softhsm_tokens:/var/lib/softhsm/tokens
      - softhsm_libs:/usr/lib/softhsm
    # This is a one-time setup service, not a long-running service
    restart: "no"

  openbao:
    build:
      context: ./docker_openbao
      dockerfile: Dockerfile
    ports:
      - "8200:8200"
    environment:
      - OPENBAO_PKCS11_PIN=${OPENBAO_PKCS11_PIN:-1234}
      - OPENBAO_PKCS11_SO_PIN=${OPENBAO_PKCS11_SO_PIN:-5678}
      - OPENBAO_PKCS11_SLOT=${OPENBAO_PKCS11_SLOT:-0}
    volumes:
      - openbao_data:/vault/data
      - openbao_config:/vault/config
      - softhsm_tokens:/var/lib/softhsm/tokens:ro
      - softhsm_libs:/usr/lib/softhsm:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8200/v1/sys/health?standbyok=true || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      - softhsm-setup

  cockroachdb:
    image: v-sekai/cockroach:latest
    ports:
      - "26257:26257"
      - "8080:8080"
    command: start-single-node --insecure
    volumes:
      - cockroachdb_data:/cockroach/cockroach-data
    healthcheck:
      test: ["CMD", "/cockroach/cockroach", "node", "status", "--insecure", "--host=localhost:26257"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  openbao_data:
  openbao_config:
  softhsm_tokens:
  softhsm_libs:
  cockroachdb_data:
