name: Foundation Layer Startup (Native)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-start-foundation:
    name: Build and Start Foundation Layer Natively
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y just libncurses-dev libtinfo-dev autoconf cargo pkg-config
        
      - name: Install Erlang and Elixir
        run: |
          just install-elixir-erlang-env

      - name: Start Foundation Layer Services Natively
        env:
          OPENBAO_PKCS11_PIN: ${{ secrets.OPENBAO_PKCS11_PIN }}
          OPENBAO_PKCS11_SO_PIN: ${{ secrets.OPENBAO_PKCS11_SO_PIN }}
          OPENBAO_PKCS11_SLOT: ${{ secrets.OPENBAO_PKCS11_SLOT }}
        run: |
          # Install native dependencies
          just install-ubuntu-deps
          
          # Install and start foundation services
          just install-cockroach
          just install-openbao
          just install-seaweedfs
          
          # Start services
          just start-foundation-core

      - name: Run Security Service Tests
        run: |
          just test-security-service
