name: Docker Compose CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and start services
      run: docker compose up --build -d

    - name: Wait for CockroachDB to be healthy
      timeout-minutes: 5
      run: |
        until docker compose ps --quiet cockroachdb | xargs docker inspect --format='{{json .State.Health}}' | grep -q '"Status":"healthy"'; do
          echo "Waiting for CockroachDB to be healthy..."
          sleep 5
        done
        echo "CockroachDB is healthy!"

    - name: Wait for OpenBao to be healthy
      timeout-minutes: 5
      run: |
        until docker compose ps --quiet openbao | xargs docker inspect --format='{{json .State.Health}}' | grep -q '"Status":"healthy"'; do
          echo "Waiting for OpenBao to be healthy..."
          sleep 5
        done
        echo "OpenBao is healthy!"

    - name: Wait for Aria App to be healthy
      timeout-minutes: 5
      run: |
        until docker compose ps --quiet aria-app | xargs docker inspect --format='{{json .State.Health}}' | grep -q '"Status":"healthy"'; do
          echo "Waiting for Aria App to be healthy..."
          sleep 5
        done
        echo "Aria App is healthy!"

    - name: Run tests
      run: |
        docker compose exec aria-app mix test